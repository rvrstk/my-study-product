<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sản phẩm học tập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; margin-bottom: 10px; }
    p { color: #555; margin-bottom: 20px; }
    button {
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Sản phẩm học tập</h1>
  <p>Nếu bạn đang mở bằng Zalo, hãy nhấn nút bên dưới.<br>
  Nếu vẫn không được, bấm dấu ba chấm "⋮" trên góc phải rồi chọn <b>"Mở bằng Chrome"</b>.</p>
  <button onclick="openInBrowser()">Mở sản phẩm</button>

  <script>
    function openInBrowser() {
      var url = "https://editor.p5js.org/l.reverse.teik.l/full/jewkmUJjG";
      // Cách 1: thử mở tab mới (nếu Zalo cho phép)
      window.open(url, "_blank");
      // Cách 2: fallback, ép người dùng đi thẳng tới link
      window.location.href = url;
    }
  </script>
</body>
</html>
